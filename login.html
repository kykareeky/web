<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polytea — Вход в систему</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
  <div class="login-container">
    <form class="login-form" method="POST" action="https://httpbin.org/post">
      <h2>Вход в систему</h2>
      <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required>
      </div>
      
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" name="remember">
          <span>Запомнить меня</span>
        </label>
      </div>
      
      <button type="submit" class="btn">Войти</button>
      
      <p class="login-link">Вернуться на <a href="index.html">главную страницу</a></p>
    </form>
  </div>

  <script>
    // Дополнительная обработка для логирования данных
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('.login-form');
      
      loginForm.addEventListener('submit', function(e) {
        // Можно добавить дополнительную обработку перед отправкой
        console.log('Отправка данных входа на httpbin.org');
        
        // Форма автоматически отправится на https://httpbin.org/post
        // благодаря указанным атрибутам method="POST" action="https://httpbin.org/post"
      });
    });
  </script>
</body>
</html>
